<head>
	<meta charset="utf-8">

	<title>Adventure time: Dashboard</title>

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet" />
  <link href="css/adventure-time-theme.css" rel="stylesheet">
  <link href="css/adventure-time-theme-responsive.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>
    <div class="form-login">
      <h2 class="form-login-heading">ADVENTURE TIME DASHBOARD</h2>
      <div class="login-wrap">
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-12">
              <input type="user" class="form-control" id="inputEmail3" placeholder="User ID">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <div class="text-right">
                <a href="#">¿Te olvidaste el password?</a>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12 ">
              <a href="dashboard.html">
                <button type="submit" class="btn btn-block"><i class="glyphicon glyphicon-lock"></i> INGRESAR</button>
              </a>
            </div>
          </div>
          <div class="form-group page-header"></div>
          <p class="text-left">o puedes ingresar via tu red social</p>
          <div class="login-social-link">
            <button type="button" class="btn">Facebook</button>
            <button type="button" class="btn">Twitter</button>
          </div>
          <div class="registration">
            <p>¿no tienes cuenta aún?</p>
            <p><a href="">crea tu cuenta</a></p>
          </div>
          </form>
        </div>
    </div>

  	<!-- js placed at the end of the document so the pages load faster -->
